version: 2

models:
  - name: enr_amazon_vendor_central_catalog
    description: "The Amazon SP API Sales report in sourcing view"
    columns:
      - name: amazon_product_key
        description: "Unique identifier for the row. Hash of vendor and asin_code."
        tests:
          - unique
          - not_null

      - name: amazon_country
        description: "Amazon country code"
        tests:
          - not_null
        
      - name: asin_code
        description: "The Miele VG to which this vendor belongs"
        tests:
          - not_null

      - name: product_title
        description: "The Miele product_title to which this vendor belongs"
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">10"

      - name: manufacturer_code
        description: "Manufacturer code"

      - name: parent_asin
        description: ""

      - name: upc
        description: ""

      - name: ean
        description: ""

      - name: isbn_13
        description: ""

      - name: model_number
        description: ""

      - name: brand
        description: ""

      - name: brand_code
        description: ""

      - name: product_group
        description: ""

      - name: release_date
        description: ""

      - name: replenishment_category
        description: ""

      - name: prep_instructions_required
        description: ""

      - name: prep_instructions_vendor_state
        description: ""

      - name: meta_insert_ts
        description: "Row insertion timestamp"